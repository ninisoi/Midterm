<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>midterm</title>
  </head>
  <body>
    <div class="main_box">
      <div class="blue_half">
        <p class="result">Your Result</p>
        <div class="circle">
          <h1 class="score">76</h1>
          <p class="score2">of 100</p>
        </div>
        <p class="great">Great</p>
        <p class="explanation">
          Your performance exceed 65% <br />
          of the people conducting the <br />
          test here!
        </p>
      </div>
      <div class="white_half">
        <p class="summary">Summary</p>
        <div class="boxes">
          <div class="box_red">
            <div class="reaction">
              <img src="./Icon svg/iconoir_flash.svg" alt="Reaction SVG" />
              <p class="text_reaction">Reaction</p>
            </div>
            <p class="score_reaction">80 <span class="score100">/ 100</span></p>
          </div>
          <div class="box_yellow">
            <div class="memory">
              <img src="./Icon svg/iconoir_brain.svg" alt="Memory SVG" />
              <p class="text_memory">Memory</p>
            </div>
            <p class="score_memory">92 <span class="score100">/ 100</span></p>
          </div>
          <div class="box_green">
            <div class="verbal">
              <img src="./Icon svg/iconoir_chat-remove.svg" alt="Verbal SVG" />
              <p class="text_verbal">Verbal</p>
            </div>
            <p class="score_verbal">61 <span class="score100">/ 100</span></p>
          </div>
          <div class="box_blue">
            <div class="visual">
              <img src="./Icon svg/iconoir_eye-empty.svg" alt="Visual SVG" />
              <p class="text_visual">Visual</p>
            </div>
            <p class="score_visual">73 <span class="score100">/ 100</span></p>
          </div>
        </div>
        <button class="button">Continue</button>
      </div>
    </div>
  </body>
</html>
